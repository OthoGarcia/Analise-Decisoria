{% extends 'main/base.html' %}
{% load staticfiles %}
{% block content %}
<br></br>
{% csrf_token %}
<div class="container-fluid">
   {% for criterio in criterios %}
     <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6">
         <div class="panel panel-success" >
             <div class="panel-heading">
                 <div class="panel-title"><b>{{ criterio }}</b></div>
                   <div class="form-group">
                 {% for alternativa in alternativas %}
                     <label for="firstname" class="col-md-3 control-label">{{ alternativa }}</label>
                     <div class="col-md-9">
                         <input required class="form-control" name="Alternativa{{ forloop.counter }} " placeholder="Informe a Alternativa">
                     </div>
                     <br></br>
                 {% endfor %}
                   </div>
             </div>
         </div>
     </div>
   {% endfor %}
</div>
{% endblock %}
