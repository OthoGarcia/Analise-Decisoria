{% extends 'main/base.html' %}
{% load staticfiles %}
{% block content %}
<br></br>

<form id="loginform" class="form-horizontal" role="form" action="{% url 'preencheMatriz' %}" method="POST" >
  {% csrf_token %}
   <div class="container-fluid">
      {% for criterio in criterios %}
        {{ forloop.counter0 }}
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6">
            <div class="panel panel-success" >
                <div class="panel-heading">
                    <div class="panel-title"><b>{{ criterio }}</b></div>
                      <div class="form-group">
                    {% for alternativa in alternativas %}
                        {{ forloop.counter0 }}
                        <label for="firstname" class="col-md-3 control-label">{{ alternativa }}</label>
                        <div class="col-md-9">
                            <input required type="number" min="0.01" step="0.5" class="form-control" name="Criterio{{ forloop.parentloop.counter }}-Alternativa{{ forloop.counter }}" placeholder="Informe o Valor">
                        </div>
                        <br></br>
                    {% endfor %}
                      </div>
                </div>
            </div>
        </div>
      {% endfor %}
   </div>
   <button class="btn btn-lg btn-primary btn-success" type="submit">Confirmar</button>
   <a class="btn btn-lg btn-primary btn-danger" href="\">Cancelar</a>
</form>
{% endblock %}
