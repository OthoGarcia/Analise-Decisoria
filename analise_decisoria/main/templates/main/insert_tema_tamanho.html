{% extends 'main/base.html' %}
{% load staticfiles %}
{% block content %}
<br></br>
<div class="container-fluid">
       <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
         <div class="panel panel-success" >
                <div class="panel-heading">
                    <div class="panel-title"><b>Informe os dados:</b></div>
                    <div style="float:right; font-size: 80%; position: relative; top:-10px"></div>

                    <form id="loginform" class="form-horizontal" role="form" action="{% url 'dados' %}" enctype="multipart/form-data" method="POST" >
                      {% csrf_token %}
                       <div class="form-group">
                         <label for="firstname" class="col-md-3 control-label">Inserir Arquivo de Acordo com o Layout:</label>
                         {{ arquivo.file }}
                       </div>
                       <input type="submit" name="" value="Enviar">
                    </form>

                </div>
        </div>
      </div>
</div>
{% endblock %}
